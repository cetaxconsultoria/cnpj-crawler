<html>
<head>
<title>Busca CNPJs</title>
</head>
<style>
textarea {
  resize: none;
}
.button {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
}
.button:hover{
  background-color: #3e8e41
}
</style>
<body>
<div class='main'>
<h2>Insira os CNPJs a buscar informação</h2>
<form action="{% url 'results' %}", method='post', id='form'>
  {% csrf_token %}
  <textarea rows='10', cols='50', name='cnpjs' form='form'></textarea><br><br>
  <input type='submit', class='button',id='submit', value='Buscar'>

</form>
</div>
</body>
</html>
